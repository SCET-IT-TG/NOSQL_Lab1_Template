name: MongoDB Shell Autograding

on: [push]

jobs:
  grade:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run student MongoDB commands
        run: mongosh mongodb://localhost:27017 solution.mongodb

      - name: Run autograder
        run: node verify.js
